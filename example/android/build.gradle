buildscript {
  def androidTestAppDir = "../../node_modules/react-native-test-app/android"
  apply(from: "${androidTestAppDir}/dependencies.gradle")
  apply(from: "${androidTestAppDir}/test-app-util.gradle")

  repositories {
    mavenCentral()
    google()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:7.2.2")

    def isNightly = getPackageVersionNumber("react-native", rootDir) == 0
    if (isNightly || isNewArchitectureEnabled(project)) {
      classpath("com.facebook.react:react-native-gradle-plugin")
      classpath("de.undercouch:gradle-download-task:5.3.0")
    }
  }
}

allprojects {
      // TODO: remove when https://github.com/facebook/react-native/issues/35495 is fixed
    project.pluginManager.withPlugin("com.facebook.react") {
        react {
            reactNativeDir = rootProject.file("../../node_modules/react-native/")
            codegenDir = rootProject.file("../../node_modules/react-native-codegen/")
        }
    }

  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url("${rootDir}/../../node_modules/react-native/android")
    }
    mavenCentral()
    google()
  }
}
